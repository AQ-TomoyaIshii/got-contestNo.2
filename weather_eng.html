    <script>
        $.ajax({
            url: "http://10.17.3.228:3001/yokohama",
            // url:"http://192.168.0.5:3001/yokohama",
            type: "get",
            success: function (data) {
                console.log(`data:${data}`);
                console.log(data);
                
                  var humi = data.humidity;
                  var max2 = data.temp_max;
                  var main = Math.floor(data.main);
                  var min2 = data.temp_min;
                  var drytime = Math.floor(humi/main*2);
                $(document).ready(function () {
                    $(".humidity").html("湿度" + humi + "%");
                    $(".max").html("最高"  + max2 + "°");
                    $(".now").html("現在"  + main + "°");
                    $(".min").html("最低"  + min2 + "°");
                    $(".dry_time").html("乾燥時間" + drytime + "時間");
                });
               
            },
            error: function (err) {
                console.error(err);
            }
        });
    </script>
